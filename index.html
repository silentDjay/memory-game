<!DOCTYPE html>
<html>
  <head>
    <title>Play the Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  </head>
  <body>
      <header>
        <h1 class="Logo">Mem<span class="fa fa-lightbulb-o"></span>ry</h1>
        <h2>
          <section class="hearts">
            <span class="fa fa-heart"</span>
            <span class="fa fa-heart"</span>
            <span class="fa fa-heart"</span>
            <span class="fa fa-heart"</span>
            <span class="fa fa-heart"</span>
            <span class="fa fa-heart-o"</span>
          </section>
          <span class="time">2:10</span>
        </h2>
      </header>
      <section class="cardRow1"
        <div class="card">
          <input type="checkbox" id="button1">
          <label class="card" for="button1"><span class="fa fa-cubes"</span></label>
        </div>
        <div class="card">
          <input type="checkbox" id="button2">
          <label class="card" for="button2">@</label>
        </div>
        <div class="card">
          <input type="checkbox" id="button3">
          <label class="card" for="button3"></label>
        </div>
        <div class="card">
          <input type="checkbox" id="button4">
          <label class="card" for="button4"></label>
        </div>
        <div class="card">
          <input type="checkbox" id="button5">
          <label class="card" for="button5"></label>
        </div>
        <div class="card">
          <input type="checkbox" id="button6">
          <label class="card" for="button6"></label>
        </div>
      </section>
  </body>
</html>
